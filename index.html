<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Tracker</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --primary: #4f46e5;
      --secondary: #22c55e;
      --text: #1f2937;
      --muted: #9ca3af;
      --card: #ffffff;
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --border: #1f2937;
      --primary: #6366f1;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Main Area */
    .main {
      flex: 1;
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .top-actions {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      border: none;
      background: var(--card);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    .timer-card {
      background: var(--card);
      width: 360px;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    .timer {
      font-size: 56px;
      font-weight: 600;
      margin: 24px 0;
      color: var(--primary);
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 16px;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      cursor: pointer;
      background: var(--card);
      color: var(--text);
    }

    button.primary {
      background: var(--primary);
      color: #fff;
      border: none;
    }

    button.secondary {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: var(--card);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: relative;
    }

    .sidebar.collapsed {
      transform: translateX(100%);
    }

    .sidebar-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h3 {
      margin: 0;
      font-size: 16px;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--text);
    }

    /* Floating open button */
    .open-sidebar {
      position: fixed;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: none;
      z-index: 20;
    }

    .open-sidebar.show {
      display: block;
    }

    .tasks {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .task {
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: rgba(148,163,184,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .task.completed {
      background: rgba(34,197,94,0.15);
      color: var(--secondary);
      text-decoration: line-through;
    }

    .task small {
      color: var(--muted);
    }

    .add-task {
      padding: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }

    .add-task input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
    }

    @media (max-width: 900px) {
      .sidebar {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        z-index: 10;
      }
    }
  </style>
</head>
<body>
  <button class="open-sidebar" id="openSidebarBtn" onclick="toggleSidebar()">â˜°</button>

  <div class="main">
    <div class="top-actions">
      <button class="icon-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <div class="timer-card">
      <h2>Study Focus Timer</h2>

      <div class="controls">
        <select id="taskSelect"></select>
        <select id="timeSelect">
          <option value="25">5 min</option>
          <option value="25">10 min</option>
          <option value="25">15 min</option>
          <option value="25">25 min</option>
          <option value="50">50 min</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
        </select>
      </div>

      <div class="timer" id="timerDisplay">00:00</div>

      <div class="controls">
        <button class="primary" onclick="startTimer()">Start</button>
        <button class="secondary" onclick="resetTimer()">Reset</button>
      </div>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Today's Tasks</h3>
      <button class="toggle-btn" onclick="toggleSidebar()">âŸ©</button>
    </div>

    <div class="tasks" id="taskList"></div>

    <div class="add-task">
      <input type="text" id="newTask" placeholder="Add subject / task" />
      <button class="primary" onclick="addTask()">Add</button>
    </div>
  </div>

  <script>
    let tasks = [];
    let currentTaskIndex = null;
    let timerInterval = null;
    let remainingSeconds = 0;

    function addTask() {
      const input = document.getElementById("newTask");
      if (!input.value.trim()) return;
      tasks.push({ name: input.value, completed: false });
      input.value = "";
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      const select = document.getElementById("taskSelect");
      list.innerHTML = "";
      select.innerHTML = "";

      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task" + (task.completed ? " completed" : "");
        div.onclick = () => selectTask(index);
        div.innerHTML = `<span>${task.name}</span><small>${task.completed ? "Done" : "Pending"}</small>`;
        list.appendChild(div);

        if (!task.completed) {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = task.name;
          select.appendChild(option);
        }
      });
    }

    function selectTask(index) {
      currentTaskIndex = index;
      document.getElementById("taskSelect").value = index;
    }

    function startTimer() {
      if (timerInterval) return;
      const minutes = parseInt(document.getElementById("timeSelect").value);
      currentTaskIndex = document.getElementById("taskSelect").value;
      if (currentTaskIndex === null || currentTaskIndex === "") return;

      remainingSeconds = minutes * 60;
      updateDisplay();

      timerInterval = setInterval(() => {
        remainingSeconds--;
        updateDisplay();
        if (remainingSeconds <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          tasks[currentTaskIndex].completed = true;
          renderTasks();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      remainingSeconds = 0;
      updateDisplay();
    }

    function updateDisplay() {
      const min = Math.floor(remainingSeconds / 60);
      const sec = remainingSeconds % 60;
      document.getElementById("timerDisplay").textContent =
        `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const openBtn = document.getElementById("openSidebarBtn");
      sidebar.classList.toggle("collapsed");
      openBtn.classList.toggle("show", sidebar.classList.contains("collapsed"));
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    renderTasks();
  </script>
</body>
</html>
